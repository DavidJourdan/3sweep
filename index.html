<!-- Doctype HTML5 -->
<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<!-- Instruct Internet Explorer to use its latest rendering engine -->
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>3-Sweep</title>
		<!-- Meta Description -->
		<meta name="description" content="3-sweep implementation in javascript">
		<style>
			body { 
				margin: 0px;
				overflow: hidden;
			}
			canvas { 
				width: 100%; 
				height: 100%;
				position: absolute;
			}

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: black;
			}
			a { color: mediumaquamarine; }
		</style>

	</head>
	<body>
		<div id="info">
			3 sweep, web version <br />
			Built using <a href="http://threejs.org"> three.js </a> 
		</div>


		<script src="lib/three.js"></script>
		<script src="lib/Detector.js"></script>
		<script src='lib/dat.gui.min.js'></script>
		<script src="js/Shape.js"></script>
		<script src="js/Parallelepiped.js"></script>
		<script src="js/Cylinder.js"></script>
		<script src="js/EdgeDetector.js"></script>
		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var parameters;
			var nbSelecPts = 0;
			var shape;
			var edgeDetector;

			init();
			render();

			function init() {
				var width = window.innerWidth, height = window.innerHeight;

				// set up renderer
				renderer = new THREE.WebGLRenderer({ antialias: true, alpha:true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				renderer.setClearColor(0x000000, 0);
				var image = document.getElementById("image");
				document.body.insertBefore( renderer.domElement, image );

				// set up camera
				camera = new THREE.OrthographicCamera(width / - 2, width / 2, height / 2, height / - 2, 1, 5000);

				// GUI
				parameters = {
					straightAxis: true,
					constantRadius: false,
					shape: 'Cube',
					image: 'djeser'
				}
				var gui = new dat.GUI();
				gui.add(parameters, 'straightAxis').name("Straight Axis");
				gui.add(parameters, 'constantRadius').name("Constant Radius");
				gui.add(parameters, 'shape', ['Cylinder', 'Cube', 'Sphere']).name('Shape');
				gui.add(parameters, 'image', {'Bottle': 'bottle', 'Vase': 'vase', 'Djeser': 'djeser'}).name('Image')
					.onChange(function(newImg) {
						scene.remove(edgeDetector.image);
						edgeDetector = new EdgeDetector('images/' + newImg, scene);
						if(shape !== undefined) scene.remove(shape.mesh);
						nbSelecPts = 0;
					});


				// light
				var ambientLight = new THREE.AmbientLight( 0x555555 );
				var lights = [];
				lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
				lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
				lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );
				lights[ 0 ].position.set( 0, 200, 0 );
				lights[ 1 ].position.set( 100, 200, 100 );
				lights[ 2 ].position.set( - 100, - 200, - 100 );

				// scene
				scene = new THREE.Scene();
				scene.add(camera);
				scene.add( lights[ 0 ] );
				scene.add( lights[ 1 ] );
				scene.add( lights[ 2 ] );
				scene.add(ambientLight);
				
				window.addEventListener( 'resize', onWindowResize, false );
				renderer.domElement.addEventListener('mousedown', onDocumentMouseDown, false);
				renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);

				edgeDetector = new EdgeDetector('images/djeser', scene);
			}

			function render() {
				requestAnimationFrame( render );

	            renderer.autoClear = false;
	            renderer.clear();
				renderer.render(scene, camera);
			}

			function onWindowResize() {
				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth /  2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseDown(event) {
				var rect = renderer.domElement.getBoundingClientRect();
				var x = event.clientX - rect.left - rect.width/2;
				var y = rect.top - event.clientY + rect.height/2;

				switch(nbSelecPts) {
					case 0:
					if(parameters.shape === "Cylinder") 
						shape = new Cylinder(parameters, edgeDetector);
					else if(parameters.shape === "Cube") 
						shape = new Parallelepiped(parameters, edgeDetector);

					shape.addPoint(x,y);
					scene.add(shape.line);
					nbSelecPts++;
					break;

					case 1:
					nbSelecPts++;
					break;

					case 2:
					if(shape.align(x,y) !== undefined) {
						scene.add(shape.mesh);
						nbSelecPts++;
					}
					break;

					case 3:
					scene.add(shape.leftEdges);
					scene.add(shape.rightEdges);
					nbSelecPts = 0;
					break;
				}
			}

			function onDocumentMouseMove(event) {
				var rect = renderer.domElement.getBoundingClientRect();
				var x = event.clientX - rect.left - rect.width/2;
				var y = rect.top - event.clientY + rect.height/2;

				switch(nbSelecPts) {
					case 1:
					shape.line.geometry.vertices[1] = new THREE.Vector3(x, y, -500);
					shape.line.geometry.verticesNeedUpdate = true;
					break;

					case 2:
					shape.trace(x,y);
					break;

					case 3:
					shape.sweep(x,y);
					break;
				}
			}

		</script>

	</body>
</html>
