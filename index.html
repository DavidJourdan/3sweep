<html>
	<head>

			#info {

			a { color: mediumaquamarine; }

	</head>
	<body>
		<div id="info">
			3 sweep, web version <br />
			Built using <a href="http://threejs.org"> three.js </a> 
		</div>

		<script src="lib/three.js"></script>
		<script src="lib/Detector.js"></script>
		<script src='lib/dat.gui.min.js'></script>
		<script src="lib/DragControls.js"></script>
		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, mesh, renderer;
			var geometry, parameters, wireframe;
			var material, standardMaterial, wireMaterial;
			var controls;
			var orthoCamera, backgroundScene;
			var lineMesh;
			var nbSelecPts = 0;

			init();
			render();

			function loadImage(name) {

			}

			function init() {
				var width = window.innerWidth, height = window.innerHeight;

				// set up renderer
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				document.body.appendChild( renderer.domElement );

				// set up background
				orthoCamera = new THREE.OrthographicCamera(width / - 2, width / 2, height / 2, height / - 2, 1, 1000);

				// var plane = new THREE.PlaneBufferGeometry( width, height );
				// var background = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: 0xe8ac73 } ) );
				// background.position.z = -500;

				// background.material.depthTest = false;
				// background.material.depthWrite = false;

				var lines = new THREE.Geometry();
				lines.vertices.push(new THREE.Vector3(0, 0, -500));
				lines.vertices.push(new THREE.Vector3(0, 0, 0));
				lines.vertices.push(new THREE.Vector3(0, 0, 0));
				lines.vertices.push(new THREE.Vector3(0, 0, 0));
				lineMesh = new THREE.Line(lines, new THREE.LineBasicMaterial({color: 0x0077ff, linewidth: 3}));
				lineMesh.material.depthTest = false;
				lineMesh.material.depthWrite = false;

				backgroundScene = new THREE.Scene();
				backgroundScene.add( lineMesh );
				backgroundScene.add(orthoCamera);

				// GUI
				var gui = new dat.GUI();

				// camera
				camera = new THREE.PerspectiveCamera( 75, width / height, 0.1, 1000 );	
				camera.position.z = 5;

				// light
				var light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				var ambientLight = new THREE.AmbientLight( 0x555555 );

				scene = new THREE.Scene();
				// scene.add(mesh);
				scene.add(camera);
				scene.add(light);
				scene.add(ambientLight);

				window.addEventListener( 'resize', onWindowResize, false );
				renderer.domElement.addEventListener('mousedown', onDocumentMouseDown, false);
				renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);
			}

			function render() {
				// controls.update();

				requestAnimationFrame( render );

	            renderer.autoClear = false;
	            renderer.clear();
				renderer.render(backgroundScene, orthoCamera)
				renderer.render( scene, camera );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseDown(event) {
				var x = event.clientX, y = event.clientY;
				switch(nbSelecPts) {
					case 4:
					nbSelecPts = 0;
					case 0:
					lineMesh.geometry.vertices[0] = (new THREE.Vector3(x - window.innerWidth/2, window.innerHeight/2 - y, -500));
					case 1:
					lineMesh.geometry.vertices[1] = (new THREE.Vector3(x - window.innerWidth/2, window.innerHeight/2 - y, -500));
					case 2:
					lineMesh.geometry.vertices[2] = (new THREE.Vector3(x - window.innerWidth/2, window.innerHeight/2 - y, -500));
					case 3:
					lineMesh.geometry.vertices[3] = (new THREE.Vector3(x - window.innerWidth/2, window.innerHeight/2 - y, -500));
					lineMesh.geometry.verticesNeedUpdate = true;
					nbSelecPts++;
					break;
				}
			}

			function onDocumentMouseMove(event) {
				if(nbSelecPts > 0) {
					var x = event.clientX, y = event.clientY;
					lineMesh.geometry.vertices[nbSelecPts] = (new THREE.Vector3(x - window.innerWidth/2, window.innerHeight/2 - y, -500));
					lineMesh.geometry.verticesNeedUpdate = true;
				}
			}

		</script>

	</body>
</html>
